server:
  port: 10086

spring:
  application:
    name: leyou-register

eureka:
  client:
    service-url:
      # 注册中心地址
      defaultZone: http://localhost:10086/eureka
    register-with-eureka: false
    fetch-registry: false
  server:
    # 关闭自我保护模式
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 10000